        <div class="b-example-divider"></div>

        <!--GENERATOR CONTENT-->
        <main class="d-flex flex-column flex-grow-1 min-vh-100 " style="overflow-y: scroll;"">

            <div class="mt-4 px-4" id="content">
                <h2>Pilot License Certificate</h2><br>

                <form id="licenseCertificate">

                    <h5>Pilot Information</h5>
                    <div class="form-group row mb-2">
                        <label for="pilotName" class="col-sm-2 col-form-label text-end">Pilot Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="pilotName" name="pilotName" class="form-control" required
                                style="width: 400px" placeholder="Pilot Name">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label for="aircraftType" class="col-sm-2 col-form-label  text-end">Aircraft Type</label>
                        <div class="col-sm-10">
                            <select id="aircraftType" name="aircraftType" class="form-select" required
                                style="width: 400px">
                                <option value="Rotary Wing">Rotary Wing</option>
                                <option value="Fixed Wing">Fixed Wing</option>
                            </select>
                            <small id="aircraftTypeHelp" class="form-text text-muted">Please select the type of
                                aircraft.</small>
                        </div>
                    </div>

                    <div class="form-group row my-4">
                        <div class="col-sm-10 offset-sm-2 d-flex justify-content-start">
                            <button class="btn btn-primary me-2" type="button"
                                onclick="generateCertificateOutput()">Generate &
                                Copy</button>
                            <button class="btn btn-outline-dark" type="button" id="btnClear"
                                onclick="clearCertificateForm()">Reset</button>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label text-end">Output</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="certificateOutput" readonly style="height: 200px; background-color: #212529; color: #f0f0f0;"
                                placeholder="Generated output will display here"></textarea>
                        </div>
                    </div>
                    
                </form>
            </div>
            <footer class="footer mt-auto py-3 bg-custom">
                <div class="b-footer-divider"></div>
                <div class="container" style="text-align: center;">
                    <span class="text-muted">San Andreas Aviation Administraion</span>
                </div>
            </footer>
